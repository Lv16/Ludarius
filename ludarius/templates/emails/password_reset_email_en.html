<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body style="font-family: sans-serif; color: #111;">
    <div style="max-width:600px; margin: 0 auto; padding: 20px;">
      <h2 style="color:#333;">Password Reset</h2>
      <p>Hello {{ user.username }},</p>
      <p>We received a request to reset the password for your Ludarius account.</p>
      <p style="text-align:center; margin: 24px 0;">
        <a href="{{ reset_url }}" style="display:inline-block; padding:12px 20px; background:#2b6df6; color:#fff; text-decoration:none; border-radius:6px;">Reset my password</a>
      </p>
      <p>Or copy and paste this link into your browser:</p>
      <p><small>{{ reset_url }}</small></p>
      <hr>
      <p style="color:#666; font-size:13px;">If you did not request this change, please ignore this email.</p>
      <p style="color:#999; font-size:12px;">Ludarius team</p>
    </div>
  </body>
 </html>
