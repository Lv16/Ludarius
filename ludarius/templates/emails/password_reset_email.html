<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redefinição de senha — Ludarius</title>
  </head>
  <body style="font-family: sans-serif; color: #111;">
    <div style="max-width:600px; margin: 0 auto; padding: 20px;">
      <h2 style="color:#333;">Redefinição de senha</h2>
      <p>Olá {{ user.username }},</p>
      <p>Recebemos uma solicitação para redefinir a senha da sua conta Ludarius.</p>
      <p style="text-align:center; margin: 24px 0;">
        <a href="{{ reset_url }}" style="display:inline-block; padding:12px 20px; background:#2b6df6; color:#fff; text-decoration:none; border-radius:6px;">Redefinir minha senha</a>
      </p>
      <p>Ou copie e cole este link no seu navegador:</p>
      <p><small>{{ reset_url }}</small></p>
      <hr>
      <p style="color:#666; font-size:13px;">Se você não solicitou esta alteração, ignore este e-mail.</p>
      <p style="color:#999; font-size:12px;">Equipe Ludarius</p>
    </div>
  </body>
 </html>
