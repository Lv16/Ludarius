{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'account_login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Entrar</button>
  <p><a href="{% url 'account_signup' %}">Criar conta</a></p>
  <p><a href="{% url 'account_reset_password' %}">Esqueci a senha</a></p>
</form>
{% endblock %}
