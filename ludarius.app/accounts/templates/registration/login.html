<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Ludarius</title>
</head>
<body>
  <h1>Entrar</h1>

  {% if form.errors %}
    <p style="color: red;">Usuário ou senha inválidos.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div>
      <label>Usuário</label><br>
      {{ form.username }}
    </div>

    <br>

    <div>
      <label>Senha</label><br>
      {{ form.password }}
    </div>

    <br>

    <button type="submit">Entrar</button>
  </form>

  <p><a href="/">Voltar</a></p>
</body>
</html>
